<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style-.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="game">
        <h1>Gissa Frukten!</h1>
        <div class="big-block">
          <div id="container-level">
            <button id="easy">Lätt</button>
            <button id="medium">Medel</button>
            <button id="hard">Svårt</button>
          </div>
          <span>Du har</span>
          <span id="countdown"> </span>
          <span> sekunder på dig!</span>
          <div></div>
          <div>Wrong answers</div>
          <span id="mistakes">0</span> <span>of</span>
          <span id="maxWrong"></span>
          <div>
            <button id="hidelist">Visa / Dölj</button>
          </div>
          <ul id="list"></ul>
          <form id="addItem">
            <input id="nameField" type="text" />
            <button>Add</button>
          </form>
          <button id="cancel-timer">Cancel Timer</button>
        </div>
      </div>
      <div id="game-over">
        <h1>GAME OVER!</h1>
        <button id="play-again">Play again</button>
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
