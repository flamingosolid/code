<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="birthday">
      <div>
        <h1>Countdown for Josefs Birthday</h1>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">timer</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">timer</h3>
            <h3>Hour</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">timer</h3>
            <h3>Minute</h3>
          </div>
          <div class="container-second">
            <h3 class="second">timer</h3>
            <h3>Second</h3>
          </div>
        </div>
      </div>
      <img
        class="josef"
        src="images/462798_10150687689546702_1673079012_o.jpg"
        alt=""
      />
    </section>

    <script src="countdown.js"></script>
  </body>
</html>
